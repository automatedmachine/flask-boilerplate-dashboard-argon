<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>
    Flask Dashboard Argon - {% block title %} Open-Source Admin Panel {% endblock %} | AppSeed
  </title>

</head>

<body class="">


<p>
    title:{{ title }}<br><br>
    data:{{ data }}<br><br>
    columns:{{ columns }}<br><br>
    form:{{ form | list | count }}<br><br>

    <form method="POST" action="">
    <table>
    {% for field in form %}
      <tr>
      {% if field.type == "BooleanField" %}
          <td></td>
          <td>{{ field }} {{ field.label }}</td>
      {% else %}
          <td>{{ field.label }}</td>
          <td>{{ field }}</td>
      {% endif %}
      </tr>
    {% endfor %}
    </table>
    <button type="submit" id="submit-btn">Save changes</button>
    </form>
</p>


</body>

</html>
